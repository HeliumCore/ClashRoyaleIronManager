<script>
    $(window).on("scroll", function () {
        const scrollHeight = $(document).height();
        const scrollPosition = $(window).height() + $(window).scrollTop();
        if ((scrollHeight - scrollPosition) / scrollHeight === 0) {
            $('.footerDiv').hide();
        } else {
            $('.footerDiv').show();
        }
    });
</script>
